<!DOCTYPE html> 
<html>
    <style>
    label {
        cursor: pointer;
    }

    textarea {
        width: 400px;
        height: 150px;
    }
    </style>
    <head>
        <meta charset="UTF-8">
        <script src = "js/app.js"></script>
    </head>
    <body>
        
        <div>
            <input type="button" onclick="document.getElementById('input-file').click();" value="Browse" />
            <input id="input-file" type="file" style="display:none;" onchange="document.getElementById('file').value=this.value.substring(this.value.lastIndexOf('\\')+1);">
            <input id="file" type="text" style="width:200px;">
            
        </div>    
        <textarea id="content-target"></textarea>
        <br>
        <div>
            <div>
                <input type="button" id ="uploadButton" value="Upload" />
                <p style="display:inline"> Upload Time</p>
                <textarea style="width: 10%; height: 15px" style="display:inline" id='uploadTime'></textarea>
                <p> Upload File Hash</p>
                <br>
                <textarea style="width: 50%; height: 50px" id="upload"></textarea>
            </div>
            <div>
                <input type="button" id ="downloadButton" value="Download" />
                <textarea style="width: 1000px; height: 15px" style="display:inline" id='downloadFile'></textarea>
                <p> Download Time</p>
                <textarea style="width: 10%; height: 15px" style="display:inline" id='downloadTime'></textarea>
                <p> Download File Content</p>
                <textarea style="width: 100%; height: 500px" id="download"></textarea>
            </div>
        </div>
        
        
    </body>
</html>
